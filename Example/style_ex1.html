<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Example</title>
    <style>
        h1 {
            font-size: 20px;
            color: blue;
        }
        /* Class with dot in prefix*/
        .class1 {
            font-size: 20px;
            color: red;
        }
        p {
            font-size: 30px;
            color: saddlebrown;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>This is H1 heading</h1>
    <div class="class1">
        This is div
    </div>
    <p class="class1">
        This is p
    </p>
    <div>
        New div
    </div>
    <p>
        New p
    </p>
</body>
</html>
