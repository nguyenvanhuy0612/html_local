<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combining Selector</title>
    <style>
        div {
            color: green;
            font-size: 26px;
        }
        div li {
            color: red;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Combining Selector</h1>
    <div>
        Combining Selectors:
        <ul>
            <li>Element with class selector (selector.class)</li>
            <li>Child (direct) selector (selector > selector)</li>
            <li>Descendant selector (selector selector)</li>
        </ul>
    </div>
</body>
</html>
